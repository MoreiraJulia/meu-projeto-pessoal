<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Júlia Aparecida</title>
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/6d6952c5be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#portfolio">Portfólio</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="titulo">
                <h1 class="site-titulo">Júlia Aparecida</h1>
                <h2 class="site-subtitulo"> Jr. frontend developer</h2>
            </div>
        </header>
        <section class="portfolio" id="portfolio">
            <h2>Portfólio</h2>
            <div class="grid">
                <figure>
                    <img src="img/site-moda.png" alt="Site de Moda" class="img-portifolio">
                    <figcaption>Site de Moda</figcaption>
                </figure>
                <figure>
                    <img src="img/site-pizzaria.png" alt="Site pizzaria" class="img-portifolio">
                    <figcaption>Site pizzaria</figcaption>
                </figure>
                <figure>
                    <img src="img/site-biblioteca.png" alt="Site biblioteca" class="img-portifolio">
                    <figcaption>Site Biblioteca</figcaption>
                </figure>
                <figure>
                    <img src="img/webdesign.png" alt="Webdesign" class="img-portifolio">
                    <figcaption>Webdesign</figcaption>
                </figure>

                <figure>
                    <img src="img/livros.jpeg" alt="Livros" class="img-portifolio">
                    <figcaption>Livros</figcaption>
                </figure>
            </div>
        </section>

        <section class="contato" id="contato">
            <h2>Contato</h2>
            <div class="grid icones">
                <a href="https://github.com/MoreiraJulia" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com/julia_aprecida" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/julia_aparecida25/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="www.linkedin.com/in/julia-aparecida" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
    </div>
</body>

</html>
